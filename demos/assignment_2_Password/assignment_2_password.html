<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First App</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
        }
        #app {
            background: white;
            padding: 20px;
            width: 320px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input, button {
            height: 20px;
        }
        button {
            cursor: pointer;
        }
        #devLog {
            height: 80px;
            background: #e8e8e8;
            padding: 5px;
            font-size: 12px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
<div id="app">
    <label for="txtUserName">User Name</label>
    <input id="txtUserName" type="text">
    <label for="txtPassword">Password</label>
    <input id="txtPassword" type="password">
    <button id="btnSignIn">Sign In</button>
    <button id="btnSignUp">Sign Up</button>
    <label for="devLog">Developer Log</label>
    <div id="devLog"></div>
</div>

<script>
    let userName = '';
    let password = '';

    document.getElementById('btnSignUp').addEventListener('click', function() {
        const inputUserName = document.getElementById('txtUserName').value.trim();
        const inputPassword = document.getElementById('txtPassword').value;

        if (!inputUserName || !inputPassword) {
            alert('Please enter a valid user name and password');
            appendToDevLog('Sign Up Attempt: Empty fields - Username: ' + inputUserName + ', Password: ' + inputPassword);
            clearTextBoxes();
        } else if (inputPassword.length < 8) {
            alert('The password must be 8 characters minimum');
            appendToDevLog('Sign Up Attempt: Password too short - Username: ' + inputUserName + ', Password: ' + inputPassword);
            clearTextBoxes();
        } else {
            alert('Sign Up Successful');
            userName = inputUserName;
            password = inputPassword;
            appendToDevLog('Sign Up Successful - Username: ' + userName + ', Password: ' + password);
            clearTextBoxes();
        }
    });

    document.getElementById('btnSignIn').addEventListener('click', function() {
        if (!userName || !password) {
            alert('Username and password not set');
            appendToDevLog('Sign In Attempt: Username and/or password not set');
        } else {
            const inputUserName = document.getElementById('txtUserName').value.trim();
            const inputPassword = document.getElementById('txtPassword').value;

            if (inputUserName !== userName || inputPassword !== password) {
                alert('Invalid username or password');
                appendToDevLog('Sign In Attempt: Invalid username or password - Username: ' + inputUserName + ', Password: ' + inputPassword);
                clearTextBoxes
            } else {
                alert('Login Successful');
                appendToDevLog('Login Successful - Username: ' + inputUserName + ', Password: ' + inputPassword);
                clearTextBoxes();
            }
        }
    });

    function appendToDevLog(message) {
        const log = document.getElementById('devLog');
        log.innerHTML += message + '<br>';
    }

    function clearTextBoxes() {
        document.getElementById('txtUserName').value = '';
        document.getElementById('txtPassword').value = '';
    }
</script>
</body>
</html>
